# CORS Configuration para Netlify
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://tu-app-netlify.netlify.app}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# JWT Configuration
jwt.secret=${JWT_SECRET:ecommercegt-super-secret-key-change-in-production-2025-muy-segura-para-desarrollo}
